## Routes for Islandora Bagger's REST API.
app_islandora_bagger_create_bag:
    path: /api/createbag
    controller: App\Controller\IslandoraBaggerController::create
    methods: [POST]
app_islandora_bagger_get_bag_location:
    path: /api/createbag
    controller: App\Controller\IslandoraBaggerController::getLocation
    methods: [GET, HEAD]
app_islandora_bagger_get_queue:
    path: /api/queue
    controller: App\Controller\IslandoraBaggerController::getQueue
    methods: [GET]
